<!DOCTYPE html>
<html>
<head>
    <title>Pong 2.0</title>
    <style>
        body {
            background-color: black;
            margin: 0; /* Reset default margin for the body element */
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
            height: 100vh; /* Set the body's height to the viewport height for vertical centering */
        }

        #c, #hud {
            border: 2px solid white;
        }
    </style>
    <script type="text/javascript" src="PONG.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/MV.js"></script>
    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 color;
        void main() {
            gl_Position.x = a_Position.x;
            gl_Position.y = a_Position.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
            gl_PointSize = 10.0;
            color = a_Color;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 color;
        void main() {
            gl_FragColor = color;
        }
    </script>
</head>    
<body>
    <canvas id="c" width="512" height="512" style = "position: absolute; z-index: 0; border: 2px solid white;">Please use a browser that supports HTML5 </canvas>
    <canvas id="hud" width="512" height="512" style = "position: absolute; z-index: 1"></canvas>

</body></html>
